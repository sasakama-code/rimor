        fi
        
        # JSONè§£æï¼ˆã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–ï¼‰
        echo "ğŸ“Š Parsing JSON results..."
        if ! jq empty rimor-results.json 2>/dev/null; then
          echo "âŒ Invalid JSON format detected, fixing..."
          echo '{"summary":{"totalFiles":0,"issuesFound":99,"testCoverage":0,"executionTime":0},"issues":[{"type":"json-parse-error","severity":"error","message":"JSONè§£æã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ"}],"config":{"targetPath":"./src","enabledPlugins":["json-error-fallback"],"format":"json"}}' > rimor-results.json
        fi
        
        ISSUES=$(cat rimor-results.json | jq -r '.summary.issuesFound // 99')
        COVERAGE=$(cat rimor-results.json | jq -r '.summary.testCoverage // 0')
        
        echo "ğŸ“Š Analysis Results:"
        echo "   - Issues found: $ISSUES"
