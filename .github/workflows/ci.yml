name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit

    - name: Run lint check
      run: npm run lint
      continue-on-error: true  # MVPæœŸé–“ä¸­ã¯lintã‚¨ãƒ©ãƒ¼ã§CIã‚’æ­¢ã‚ãªã„

    - name: Clean generated files before build
      run: |
        echo "ğŸ§¹ Cleaning test-generated files before build..."
        rm -rf src/plugins/generated/ || true
        rm -rf dist/ || true
        mkdir -p src/plugins/generated/
        echo "âœ… Buildæº–å‚™å®Œäº† - ç”Ÿæˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ã—ã¾ã—ãŸ"

    - name: Build TypeScript
      run: npm run build

    - name: Run tests
      run: |
        echo "ğŸ§ª Starting test execution..."
        timeout 300 npm test || {
          echo "âŒ Tests failed or timed out after 5 minutes"
          exit 1
        }
        echo "âœ… Tests completed successfully"

    - name: Run Rimor self-analysis (REQUIRED)
      run: |
        echo "ğŸ” Running Rimor self-analysis..."
        node dist/index.js analyze ./src --format=json > rimor-results.json
        if [ $? -eq 0 ]; then
          echo "âœ… Rimor analysis completed successfully"
          cat rimor-results.json
        else
          echo "âŒ Rimor analysis failed"
          exit 1
        fi

    - name: Upload Rimor results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: rimor-analysis-node-${{ matrix.node-version }}
        path: rimor-results.json

    - name: Quality Gate - Test Coverage Check
      run: |
        echo "ğŸ” Checking quality standards..."
        
        if [ ! -f rimor-results.json ]; then
          echo "âŒ rimor-results.json not found"
          exit 1
        fi
        
        # Install jq if not available
        if ! command -v jq &> /dev/null; then
          echo "Installing jq..."
          sudo apt-get update && sudo apt-get install -y jq
        fi
        
        ISSUES=$(cat rimor-results.json | jq -r '.summary.issuesFound')
        COVERAGE=$(cat rimor-results.json | jq -r '.summary.testCoverage')
        
        echo "ğŸ“Š Analysis Results:"
        echo "   - Issues found: $ISSUES"
        echo "   - Test coverage: $COVERAGE%"
        
        # MVPæœŸé–“ä¸­ã¯å“è³ªå•é¡ŒãŒã‚ã£ã¦ã‚‚warningã¨ã—ã¦å‡¦ç†
        if [ "$ISSUES" -gt 0 ]; then
          echo "âš ï¸  QUALITY WARNING: $ISSUES test quality issues found (MVPæœŸé–“ä¸­ã¯ç¶™ç¶š)"
          echo "   ä»Šå¾Œæ”¹å–„ãŒå¿…è¦ãªé …ç›®:"
          cat rimor-results.json | jq '.issues[]'
          echo "   â€» MVPæœŸé–“ä¸­ã®ãŸã‚è­¦å‘Šæ‰±ã„ã§ç¶™ç¶šã—ã¾ã™"
        fi
        
        # MVPæœŸé–“ä¸­ã¯ãƒ†ã‚¹ãƒˆã‚«ãƒãƒ¬ãƒƒã‚¸åŸºæº–ã‚‚ç·©å’Œ
        if [ "$COVERAGE" -lt 60 ]; then
          echo "âŒ QUALITY GATE FAILED: Test coverage is $COVERAGE% (MVPæœ€ä½åŸºæº–: 60%)"
          echo "   ãƒ†ã‚¹ãƒˆã‚«ãƒãƒ¬ãƒƒã‚¸ãŒä¸è¶³ã—ã¦ã„ã¾ã™"
          exit 1
        elif [ "$COVERAGE" -lt 80 ]; then
          echo "âš ï¸  COVERAGE WARNING: Test coverage is $COVERAGE% (ç›®æ¨™: 80%)"
          echo "   â€» MVPæœŸé–“ä¸­ã®ãŸã‚60%ä»¥ä¸Šã§ç¶™ç¶šã—ã¾ã™"
        fi
        
        echo "âœ… QUALITY GATE PASSED: MVPæœŸé–“åŸºæº–ã‚’æº€ãŸã—ã¦ã„ã¾ã™"
        if [ "$ISSUES" -eq 0 ]; then
          echo "   - ãƒ†ã‚¹ãƒˆå“è³ªå•é¡Œ: ãªã— âœ…"
        else
          echo "   - ãƒ†ã‚¹ãƒˆå“è³ªå•é¡Œ: $ISSUESä»¶ (è­¦å‘Šæ‰±ã„) âš ï¸"
        fi
        echo "   - ãƒ†ã‚¹ãƒˆã‚«ãƒãƒ¬ãƒƒã‚¸: $COVERAGE% (â‰¥60%) âœ…"

    - name: Clean test artifacts after analysis
      run: |
        echo "ğŸ§¹ Cleaning test-generated files..."
        rm -rf src/plugins/generated/ || true
        find . -name "*.d.ts.map" -type f -delete || true
        find . -name "*.js.map" -type f -delete || true
        echo "âœ… ãƒ†ã‚¹ãƒˆå¾Œã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—å®Œäº†"

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Clean generated files before build
      run: |
        echo "ğŸ§¹ Cleaning test-generated files before security check..."
        rm -rf src/plugins/generated/
        mkdir -p src/plugins/generated/
        echo "âœ… Cleanup completed"

    - name: Build TypeScript for security check
      run: npm run build

    - name: Run comprehensive security check
      run: npm run security-check

    - name: Check for outdated packages
      run: npm outdated || true

  publish-dry-run:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Test npm package
      run: npm pack --dry-run