        echo "ğŸ” Running Rimor self-analysis..."
        
        # CIç’°å¢ƒã§ã®å®Ÿè¡Œç¢ºèª
        echo "ğŸ“‹ Checking CI environment..."
        echo "   - Node.js version: $(node --version)"
