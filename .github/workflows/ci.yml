name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit

    - name: Run lint check
      run: npm run lint
      continue-on-error: true  # MVPÊúüÈñì‰∏≠„ÅØlint„Ç®„É©„Éº„ÅßCI„ÇíÊ≠¢„ÇÅ„Å™„ÅÑ

    - name: Build TypeScript
      run: npm run build

    - name: Run tests
      run: |
        echo "üß™ Starting test execution..."
        timeout 300 npm test || {
          echo "‚ùå Tests failed or timed out after 5 minutes"
          exit 1
        }
        echo "‚úÖ Tests completed successfully"

    - name: Run Rimor self-analysis (REQUIRED)
      run: |
        echo "üîç Running Rimor self-analysis..."
        node dist/index.js analyze ./src --format=json > rimor-results.json
        if [ $? -eq 0 ]; then
          echo "‚úÖ Rimor analysis completed successfully"
          cat rimor-results.json
        else
          echo "‚ùå Rimor analysis failed"
          exit 1
        fi

    - name: Upload Rimor results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: rimor-analysis-node-${{ matrix.node-version }}
        path: rimor-results.json

    - name: Quality Gate - Test Coverage Check
      run: |
        echo "üîç Checking quality standards..."
        
        if [ ! -f rimor-results.json ]; then
          echo "‚ùå rimor-results.json not found"
          exit 1
        fi
        
        # Install jq if not available
        if ! command -v jq &> /dev/null; then
          echo "Installing jq..."
          sudo apt-get update && sudo apt-get install -y jq
        fi
        
        ISSUES=$(cat rimor-results.json | jq -r '.summary.issuesFound')
        COVERAGE=$(cat rimor-results.json | jq -r '.summary.testCoverage')
        
        echo "üìä Analysis Results:"
        echo "   - Issues found: $ISSUES"
        echo "   - Test coverage: $COVERAGE%"
        
        if [ "$ISSUES" -gt 0 ]; then
          echo "‚ùå QUALITY GATE FAILED: $ISSUES test quality issues found"
          echo "   Please fix all test quality issues before merging"
          cat rimor-results.json | jq '.issues[]'
          exit 1
        fi
        
        if [ "$COVERAGE" -lt 80 ]; then
          echo "‚ùå QUALITY GATE FAILED: Test coverage is $COVERAGE% (minimum: 80%)"
          echo "   Please ensure adequate test coverage before merging"
          exit 1
        fi
        
        echo "‚úÖ QUALITY GATE PASSED: All quality standards met"
        echo "   - Zero test quality issues ‚úÖ"
        echo "   - $COVERAGE% test coverage (‚â•80%) ‚úÖ"

    - name: Clean test artifacts after analysis
      run: |
        echo "üßπ Cleaning test-generated files..."
        rm -rf src/plugins/generated/
        echo "‚úÖ Cleanup completed"

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run comprehensive security check
      run: npm run security-check

    - name: Check for outdated packages
      run: npm outdated || true

  publish-dry-run:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Test npm package
      run: npm pack --dry-run